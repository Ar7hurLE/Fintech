<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

    <title>Fintech</title>
  </head>
  <body>
    <h1 id="tit">Fintech</h1>
      <h5 id="jargo">Gerindo vidas financeiras</h5>
   
    <img src="imagens/financeiro.png" id="logo"><br>
   
  <h2 id="login">LOGIN</h2>
        <form>
          <fieldset class="form-group">
          <div>
            <label for="email"><strong>Email:</label><br>
            <input type="email" id="email" placeholder="Digite o E-mail">
          </div>
  
          <div>
            <label for="pwd"><strong>Senha:</label><br>
            <input type="password" id="pwd" placeholder="Digite a senha"><br>
          </div>
  
          <br><button type="submit" class="btn btn-primary" id="enviar"><strong>ENTRAR</button><br>
          <br><button type="submit" class="btn btn-primary" id="esqueci"><strong>Esqueci minha senha</button><br>
          <br><button type="submit" class="btn btn-primary" id="cadastro"><strong>CADASTRO</button><br>
        </fieldset>
      </div> 
      </form>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
